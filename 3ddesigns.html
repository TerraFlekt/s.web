<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Designs</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Helvetica', sans-serif;
        }

        /* Header Styling */
        header {
            background-color: #ffffff;
            padding: 20px;
        }

        /* Branding Center Layout */
        .brandingCenter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .site-title {
            font-size: 2rem;
            text-decoration: none;
            color: #a7a7a7;
        }

        .navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .navigation a {
            text-decoration: none;
            color: #a7a7a7;
            transition: color 0.3s ease;
            font-size: 18px;
        }

        .navigation a.active {
            text-decoration: underline;
            color: #a7a7a7;
            text-underline-offset: 6px;
            text-decoration-thickness: 2px;
        }

        /* Social Media Icons */
        .social-media {
            display: flex;
            gap: 10px;
        }

        .social-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 28%;
            border: 2px solid #00000000;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        /* 3D Animations Section */
        .video-section {
            padding: 60px 20px;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            text-align: center;
            position: relative;
        }

        .video-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            color: white;
        }

        .video-section p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
            color: white;
        }

        @keyframes move {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .video-gallery video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Image Gallery */
        .gallery {
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 70px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .lightbox-content {
            position: relative;
            max-width: 1000px;
            margin: auto;
            padding-top: 0px;
            padding-bottom: 0px;
        }

        .slides img {
            width: 100%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

        /* Text Section */
        .text-section {
            margin: 60px;
            text-align: center;
            color: #a7a7a7;
            text-decoration-thickness: 2px;
            font-size: 15px;
        }

        .centered-video-container .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .centered-video-container .video-container {
            display: flex;
            flex-direction: column;
            width: 50%; /* Ensures the video and description take full width within container */
            align-items: left;
            margin-top: 0%;
            margin-bottom: 10%;
        }

        /* Slidable Portfolio Grid */
        .portfolio-container {
            display: flex;
            overflow: hidden;
            white-space: nowrap;
            background-color: #f9f9f9;
            padding: 20px 0;
        }

        .slider-wrapper {
            display: flex;
            animation: scroll 30s linear infinite;
        }

        .slider-wrapper img {
            height: 500px;
            border-radius: 5px;
            margin-right: 25px;
            cursor: pointer;
            transition: transform .1s ease;
        }

        .slider-wrapper img:hover {
            transform: scale(1.05);
        }

        /* Infinite scroll animation with a fixed speed */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-60%)); } /* Adjust distance for a smoother loop */
        }

        /* Set the speed in pixels per second */
        .slider-wrapper {
            display: flex;
            animation: scroll calc(40s) linear infinite; /* Adjust the duration for consistent speed */
        }

        /* Lightbox Styling */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox-content {
            max-width: 80%;
            max-height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }


    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

        <script>
