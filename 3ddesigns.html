<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Designs</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            overflow-x: hidden;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
        }

        .brandingCenter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .site-title {
            font-size: 2rem;
            text-decoration: none;
            color: #a7a7a7;
        }

        .navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .navigation a {
            text-decoration: none;
            color: #a7a7a7;
            transition: color 0.3s ease;
            font-size: 18px;
        }

        .navigation a.active {
            text-decoration: underline;
            text-underline-offset: 6px;
            text-decoration-thickness: 2px;
        }

        .social-media {
            display: flex;
            gap: 10px;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            border-radius: 28%;
            border: 2px solid #00000000;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        .video-section {
            padding: 40px 20px;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            text-align: center;
        }

        .text-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #a7a7a7;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-gallery video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .centered-video-container {
            padding: 0 20px;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .portfolio-container {
            overflow: hidden;
            background-color: #f9f9f9;
            padding: 20px 0;
        }

        .slider-wrapper {
            display: flex;
            animation: scroll 30s linear infinite;
        }

        .slider-wrapper img {
            height: 400px;
            width: auto;
            border-radius: 5px;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .slider-wrapper img:hover {
            transform: scale(1.05);
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-content img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .brandingCenter {
                flex-direction: column;
                text-align: center;
            }

            .navigation ul {
                justify-content: center;
                margin: 15px 0;
            }

            .slider-wrapper img {
                height: 250px;
            }

            .text-section {
                margin: 40px 20px;
            }

            .text-section h2 {
                font-size: 1.8rem;
            }

            .site-title {
                font-size: 1.5rem;
            }

            .navigation a {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .slider-wrapper img {
                height: 150px;
                margin: 0 10px;
            }

            .text-section h2 {
                font-size: 1.4rem;
            }

            .navigation a {
                font-size: 14px;
            }

            .social-icon {
                width: 18px;
                height: 18px;
            }

            .close {
                font-size: 24px;
            }

            .video-gallery {
                grid-template-columns: 1fr;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brandingCenter">
            <a href="home.html" class="site-title">S</a>
            <nav class="navigation">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="musicprojects.html">Music Projects</a></li>
                    <li><a href="terraflekt.html">Terraflekt</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <a href="https://instagram.com" target="_blank" class="social-icon" aria-label="Instagram">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </div>
        </div>
    </header>

    <section class="text-section">
        <h2>3D/Animations</h2>
    </section>

    <div class="centered-video-container">
        <div class="video-section">
            <div class="video-container">
                <video autoplay muted loop>
                    <source src="media/Heart.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="video-section">
            <div class="video-container">
                <video autoplay muted loop>
                    <source src="media/UMBRA.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="video-gallery">
            <div class="video-item">
                <video autoplay muted loop>
                    <source src="media/3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-item">
                <video autoplay muted loop>
                    <source src="media/1.mkv" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-item">
                <video autoplay muted loop>
                    <source src="media/2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="video-section">
            <div class="video-container">
                <video autoplay muted loop>
                    <source src="media/vortex.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <div class="portfolio-container">
        <div class="slider-wrapper">
            <img src="images\1.png" alt="Project 1" onclick="openLightbox(this.src)">
            <img src="images\2.png" alt="Project 2" onclick="openLightbox(this.src)">
            <img src="images\3.png" alt="Project 3" onclick="openLightbox(this.src)">
            <img src="images\4.png" alt="Project 4" onclick="openLightbox(this.src)">
            <img src="images\5.png" alt="Project 5" onclick="openLightbox(this.src)">
            <img src="images\6.png" alt="Project 6" onclick="openLightbox(this.src)">
            <img src="images\1.png" alt="Project 1" onclick="openLightbox(this.src)">
            <img src="images\2.png" alt="Project 2" onclick="openLightbox(this.src)">
            <img src="images\3.png" alt="Project 3" onclick="openLightbox(this.src)">
            <img src="images\4.png" alt="Project 4" onclick="openLightbox(this.src)">
            <img src="images\5.png" alt="Project 5" onclick="openLightbox(this.src)">
            <img src="images\6.png" alt="Project 6" onclick="openLightbox(this.src)">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">Ã—</span>
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="Expanded Image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navigation = document.querySelector('.navigation ul');
            navigation.style.opacity = 1;
        });

        function openLightbox(src) {
            document.getElementById("lightbox-image").src = src;
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>
</html>
