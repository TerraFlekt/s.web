<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="browser icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            background-color: #ffffff;
            padding: 20px;
        }

        /* Branding Center Layout */
        .brandingCenter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .site-title {
            font-size: 2rem;
            text-decoration: none;
            color: #a7a7a7;
        }

        .navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .navigation a {
            text-decoration: none;
            color: #a7a7a7;
            font-size: 18px;
        }

        /* Social Media Icons */
        .social-media {
            display: flex;
            gap: 10px;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            border-radius: 28%;
            border: 2px solid #00000000;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        /* Text Section */
        .text-section {
            margin: 80px auto;
            text-align: center;
            color: #a7a7a7;
            text-decoration-thickness: 2px;
            font-size: 15px;
            padding: 0 20px;
        }

        /* Portfolio Masonry Layout */
        .portfolio-container {
            background-color: #f9f9f9;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .portfolio-masonry {
            column-count: 3;
            column-gap: 30px;
        }

        .portfolio-item {
            break-inside: avoid;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .portfolio-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Lightbox Styling */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-content img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        .centered-video-container {
            padding: 0 20px;
        }

        .video-section {
            margin: 40px 0;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            aspect-ratio: 16 / 9;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .brandingCenter {
                flex-direction: column;
                text-align: center;
            }

            .navigation ul {
                justify-content: center;
                margin: 15px 0;
            }

            .portfolio-masonry {
                column-count: 2;
                column-gap: 20px;
            }

            .portfolio-item {
                margin-bottom: 20px;
            }

            .text-section {
                margin: 40px auto;
            }

            .site-title {
                font-size: 1.5rem;
            }

            .navigation a {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .portfolio-masonry {
                column-count: 1;
                column-gap: 15px;
            }

            .portfolio-item {
                margin-bottom: 15px;
            }

            .text-section h1 {
                font-size: 1.2rem;
            }

            .navigation a {
                font-size: 14px;
            }

            .social-icon {
                width: 18px;
                height: 18px;
            }

            .close {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brandingCenter">
            <a href="/" class="site-title">S</a>
            <nav class="navigation">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="musicprojects.html">Music Projects</a></li>
                    <li><a href="terraflekt.html">Terraflekt</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <a href="https://instagram.com" target="_blank" class="social-icon" aria-label="Instagram">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </div>
        </div>
    </header>

    <section class="text-section">
        <h1>2D Designs</h1>
    </section>    

    <div class="portfolio-container">
        <div class="portfolio-masonry">
            <div class="portfolio-item">
                <img src="images/2D/1.jpg" alt="Project 1" onclick="openLightbox(this.src)">
            </div>
            <div class="portfolio-item">
                <img src="images/2D/2.jpg" alt="Project 2" onclick="openLightbox(this.src)">
            </div>
            <div class="portfolio-item">
                <img src="images/2D/3.jpg" alt="Project 3" onclick="openLightbox(this.src)">
            </div>
            <div class="portfolio-item">
                <img src="images/2D/4.jpg" alt="Project 4" onclick="openLightbox(this.src)">
            </div>
            <div class="portfolio-item">
                <img src="images/2D/5.png" alt="Project 5" onclick="openLightbox(this.src)">
            </div>
            <div class="portfolio-item">
                <img src="images/2D/6.png" alt="Project 6" onclick="openLightbox(this.src)">
            </div>
            <div class="portfolio-item">
                <img src="images/2D/7.jpg" alt="Project 7" onclick="openLightbox(this.src)">
            </div>
            <div class="portfolio-item">
                <img src="images/2D/8.jpg" alt="Project 8" onclick="openLightbox(this.src)">
            </div>
            <div class="portfolio-item">
                <img src="images/2D/9.jpg" alt="Project 9" onclick="openLightbox(this.src)">
            </div>
        </div>
    </div>

    <div class="centered-video-container">
        <div class="video-section">
            <div class="video-container">
                <iframe src="https://player.vimeo.com/video/1098877998?badge=0&autoplay=1&loop=1&muted=1"
                    frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>

        <div class="centered-video-container">
        <div class="video-section">
            <div class="video-container">
                <iframe src="https://player.vimeo.com/video/1098877998?badge=0&autoplay=1&loop=1&muted=1"
                    frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
            
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">Ã—</span>
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="Expanded Image">
        </div>
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById("lightbox-image").src = src;
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>
</html>
