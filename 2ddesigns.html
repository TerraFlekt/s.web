<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Header</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            background-color: #ffffff;
            padding: 20px;
        }

        /* Branding Center Layout */
        .brandingCenter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .site-title {
            font-size: 2rem;
            text-decoration: none;
            color: #a7a7a7;
        }

        .navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
        }

        .navigation a {
            text-decoration: none;
            color: #a7a7a7;
            font-size: 18px;
        }

                /* Social Media Icons */
                .social-media {
            display: flex;
            gap: 10px;
        }

        .social-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 28%;
            border: 2px solid #00000000;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        /* Text Section */
        .text-section {
            margin: 60px;
            text-align: center;
            color: #a7a7a7;
            text-decoration-thickness: 2px;
            font-size: 15px;
        }

        /* Slidable Portfolio Grid */
        .portfolio-container {
            display: flex;
            overflow: hidden;
            white-space: nowrap;
            background-color: #f9f9f9;
            padding: 20px 0;
        }

        .slider-wrapper {
            display: flex;
            animation: scroll 30s linear infinite;
        }

        .slider-wrapper img {
            height: 500px;
            border-radius: 5px;
            margin-right: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .slider-wrapper img:hover {
            transform: scale(1.05);
        }

        /* Infinite scroll animation with a fixed speed */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-50%)); } /* Adjust distance for a smoother loop */
        }

        /* Set the speed in pixels per second */
        .slider-wrapper {
            display: flex;
            animation: scroll calc(40s) linear infinite; /* Adjust the duration for consistent speed */
        }

        /* Lightbox Styling */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox-content {
            max-width: 80%;
            max-height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        .centered-video-container .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .centered-video-container .video-container {
            display: flex;
            flex-direction: column;
            width: 50%; /* Ensures the video and description take full width within container */
            align-items: left;
            margin-top: 7%;
            margin-bottom: 10%;
        }

        .video-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0px;
            padding-bottom: 50px;
            margin-bottom: 50px;
        }

    </style>
</head>
<body>
    <header>
        <div class="brandingCenter">
            <a href="/" class="site-title">S</a>
            <nav class="navigation">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="musicprojects.html">Music Projects</a></li>
                    <li><a href="terraflekt.html">Terraflekt</a></li>

            </nav>
            <div class="social-media">

    </header>

    <!-- Text Section -->

            <img src="images/2D/8.jpg" alt="Project 8" onclick="openLightbox(this.src)">
            <img src="images/2D/9.jpg" alt="Project 9" onclick="openLightbox(this.src)">
            <!-- Duplicate images -->

            <img src="images/2D/2.jpg" alt="Project 2" onclick="openLightbox(this.src)">
            <img src="images/2D/3.jpg" alt="Project 3" onclick="openLightbox(this.src)">

        </div>
    </div>

    <div class="centered-video-container">
        <div class="video-section">
            <div class="video-container">
                <video autoplay muted loop>
                    <source src="media/Comp 1.mp4" type="video/mp4">

            </div>

        <div class="video-section">
            <div class="video-container">
                <video autoplay muted loop>
                    <source src="media/Comp 3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="Expanded Image">
        </div>
    </div>

    <script>
        // JavaScript to open and close the lightbox
        function openLightbox(src) {
            document.getElementById("lightbox-image").src = src;
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>
</html>
