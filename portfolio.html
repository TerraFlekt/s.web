<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href= "browser icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body { 
            margin: 0;
            font-family: 'Helvetica', sans-serif;
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #fff;
            color: #000;
            padding: 8px;
            text-decoration: none;
            border: 1px solid #000;
            transition: top 0.3s;
            z-index: 1000;
        }
        .skip-link:focus {
            top: 0;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            position: relative;
        }

        .brandingCenter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .site-title {
            font-size: 2rem;
            text-decoration: none;
            color: #a7a7a7;
        }

        .navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .navigation a {
            text-decoration: none;
            color: #a7a7a7;
            transition: color 0.3s ease;
            font-size: 18px;
        }

        .navigation a:hover {
            color: #a7a7a7;
        }

        .navigation a.active {
            text-decoration: underline;
            text-underline-offset: 6px;
            text-decoration-thickness: 2px;
        }

        .social-media {
            display: flex;
            gap: 10px;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            border-radius: 28%;
            border: 2px solid #00000000;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        .fade-link {
            display: block;
            margin: 20px 0;
            font-size: 4rem;
            color: #555;
            text-decoration: none;
            opacity: 0;
            transition: opacity 1s ease, transform 0.3s ease;
        }

        .fade-link:hover {
            color: #a0a0a0;
            transform: scale(1.1);
        }

        .fade-link.fade-in {
            opacity: 1;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .brandingCenter {
                flex-direction: column;
                text-align: center;
            }

            .navigation ul {
                justify-content: center;
                margin: 15px 0;
            }

            .fade-link {
                font-size: 2.5rem;
                margin: 15px 0;
            }

            .site-title {
                font-size: 1.5rem;
            }

            .navigation a {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .fade-link {
                font-size: 1.8rem;
                margin: 10px 0;
            }

            .navigation a {
                font-size: 14px;
            }

            .social-icon {
                width: 18px;
                height: 18px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#main-content" class="skip-link">Skip to content</a>
        <div class="brandingCenter">
            <a href="home.html" class="site-title">S</a>
            <nav class="navigation">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="portfolio.html" class="active">Portfolio</a></li>
                    <li><a href="musicprojects.html">Music Projects</a></li>
                    <li><a href="terraflekt.html">Terraflekt</a></li>                  
                </ul>
            </nav>
            <div class="social-media">
                <a href="https://instagram.com" target="_blank" class="social-icon" aria-label="Instagram">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div class="container">
            <a href="2ddesigns.html" class="fade-link fade-in">2D Design</a>
            <a href="3ddesigns.html" class="fade-link fade-in">3D Design</a>            
            <a href="commissions.html" class="fade-link fade-in">Commissions</a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navigation = document.querySelector('.navigation ul');
            navigation.style.opacity = 1;

            const links = document.querySelectorAll('.fade-link');
            links.forEach((link, index) => {
                setTimeout(() => {
                    link.classList.add('fade-in');
                }, index * 200);
            });
        });
    </script>
</body>
</html>
